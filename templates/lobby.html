<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Kanji Guessr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='resources/favicon.ico') }}" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='animation.js') }}" defer></script>
    <script src="{{ url_for('static', filename='connection.js') }}" defer></script>

    <script>
        const clearIcon = "{{ url_for('static', filename='resources/clear.png') }}";
        const undoIcon = "{{ url_for('static', filename='resources/undo.png') }}";
        const redoIcon = "{{ url_for('static', filename='resources/redo.png') }}";
    </script>
</head>
<body data-gamecode="{{ gamecode }}">
    <div class="top-gif-wrapper" id="title-container">
        <img id="title-gif" src="{{ url_for('static', filename='resources/KanjiGuessr.gif') }}" alt="KanjiGuessr">
    </div>
    <canvas id="matrixCanvas"></canvas>
    <div id="rounds"></div>
    <div id="roundEndedInfo"></div>
    <div class="wrapper">
        <div class="container">
            <div class="circle" id="menu">
                <div>
                    <p class="info">
                        Gamecode : {{gamecode}}
                    </p>
                    <p class="info">
                        Nickname : {{nickname}}
                    </p>
                    <div role="button" tabindex="0" class="button" onclick="startGame()" id="startButton">
                        START
                    </div>
                </div>
            </div>
        </div>
        <div id="player-list"></div>
    </div>
    <script src="{{ url_for('static', filename='drawing.js') }}"></script>
    <script src="{{ url_for('static', filename='clues.js') }}"></script>
</body>
</html>
