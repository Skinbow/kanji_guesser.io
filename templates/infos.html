<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Kanji à deviner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .kanji {
      font-size: 120px;
      text-align: center;
      margin-bottom: 20px;
    }

    .info {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none; /* caché au départ */
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-top: 0;
    }

    p {
      line-height: 1.6;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Voici le kanji que tu dois faire deviner</h1>
  </header>

  <div class="kanji" id="kanji">...</div>

  <button onclick="revealInfo()">Afficher les explications</button>

  <div class="info" id="info">
    <h1 id="kanji-title">Kanji : </h1>
    <p><strong>Furigana :</strong> <span id="furigana">...</span></p>
    <p><strong>Signification :</strong> <span id="meaning">...</span> </p>
    <p><strong>Origine :</strong> <span id="origin">...</span> </p>
  </div>

  <script>
    flag = false;
    async function loadKanji() {
      try {
        const response = await fetch('/static/kanjis.csv');
        const text = await response.text();
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',');
        const data = lines.slice(1).map(line => {
          const values = line.split(',');
          return {
            kanji: values[headers.indexOf('Kanji')],
            furigana: values[headers.indexOf('Furigana')],
            meaning: values[headers.indexOf('Explication')],
            origin: values[headers.indexOf('Construction')]
          };
        });

        // Choisir un kanji aléatoire
        const random = data[Math.floor(Math.random() * data.length)];
        document.getElementById('kanji').textContent = random.kanji;
        document.getElementById('kanji-title').textContent = `Kanji : ${random.kanji}`;
        document.getElementById('furigana').textContent = random.furigana;
        document.getElementById('meaning').textContent = random.meaning;
        document.getElementById('origin').textContent = random.origin;
      } catch (error) {
        console.error('Erreur lors du chargement du CSV :', error);
      }
    }

    function revealInfo() {
      if (flag) {
        document.getElementById('info').style.display = 'none';
        document.querySelector('button').textContent = 'Afficher les explications';
        flag = false;
        return;
      }
      document.getElementById('info').style.display = 'block';
      document.querySelector('button').textContent = 'Cacher les explications';
      flag = true;
    }

    loadKanji();
  </script>
</body>
</html>
