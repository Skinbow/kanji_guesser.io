<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessin Kanji</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*1000));
      let expires = "expires="+ d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
  </script>
</head>
<body>
  <div>
    <form name="joinForm" onsubmit="return validateForm()">
      <label for="nickname">Nickname:</label><br>
      <input type="text" id="nickname" name="nickname"><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    let nicknameField = document.forms["joinForm"]["nickname"];

    function fetchNicknameFromCookie() {
      nicknameField.value = getCookie("nickname");
    }

    function validateForm() {
      let nickname = nicknameField.value;
      if (nickname == "") {
        alert("Nickname must be filled out");
        return false;
      } else {
        setCookie("nickname", nickname, 10);
      }
    }
  </script>
</body>
</html>
