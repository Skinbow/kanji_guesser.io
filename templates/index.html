<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Guessr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='animation.js') }}" defer></script>
</head>
<body>
    <div class="top-gif-wrapper">
        <img id="title-gif" src="{{ url_for('static', filename='resources/KanjiGuessr.gif') }}" alt="KanjiGuessr">
    </div>
    <canvas id="matrixCanvas"></canvas>
    
    <div class="wrapper">
        <div class="container">
            <div class="circle">
                <div>
                    <form id="gameForm" method="GET" action="/">
                        <input type="text" class="textbox" placeholder="Nickname" name="nickname" required>
                        <input type="text" class="textbox" placeholder="Game code (7812)" type="number" name="gamecode">
                        <div role="button" tabindex="0" class="button" onclick="joinGame()">
                            JOIN
                        </div>
                        <div role="button" tabindex="0" class="button" onclick="createGame()">
                            CREATE
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
